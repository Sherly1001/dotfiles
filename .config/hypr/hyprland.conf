# vi: ts=4 sw=4

monitor = , highres, auto, 1

$browser = brave
$browserPrivate = brave --incognito
$terminal = kitty
$menu = rofi -show drun -modi drun

env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24

env = GTK_THEME, adw-gtk3-dark
env = QT_QPA_PLATFORMTHEME, qt6ct

exec = gsettings set org.gnome.desktop.interface icon-theme "Papirus-Dark"
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3-dark"
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

exec-once = gammastep
exec-once = hyprpaper
exec-once = quickshell
exec-once = fcitx5 -dr
exec-once = copyq exit; copyq --start-server
exec-once = dunst

general {
    gaps_in = 10
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 4

    active_opacity = 0.9
    inactive_opacity = 0.9

    shadow {
        enabled = false
    }

    blur {
        enabled = true
    }
}

animations {
    enabled = true
    # Curves
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    # Configs
    # windows
    animation = windowsIn, 1, 3, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 3, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel
    # layers
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    # fade
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    # workspaces
    animation = workspaces, 1, 7, menu_decel, slide
    ## specialWorkspace
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    focus_on_activate = true
    force_default_wallpaper = 2
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
}

input {
    follow_mouse = yes
    sensitivity = 0

    touchpad {
        natural_scroll = true
        # scroll_factor = 0.3
    }
}

gestures {
    workspace_swipe_forever = true
    workspace_swipe_direction_lock = false
}

gesture = 3, horizontal, workspace

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, Return, workspace, 2
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browserPrivate
bind = $mainMod SHIFT, V, exec, copyq show
bind = $mainMod SHIFT, P, exec, sh -c 'grim -g "$(slurp)" - | wl-copy'

bind = $mainMod, Q, killactive,
bind = $mainMod CTRL SHIFT, E, exit,
bind = $mainMod, F, fullscreen,
bind = $mainMod, T, pin,
bind = $mainMod, P, exec, $menu
bind = $mainMod, O, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, Space, togglefloating,

bind = $mainMod, R, exec, qs ipc call hyprland setSubmap resize
bind = $mainMod, R, submap, resize_submap
submap = resize_submap
binde = , left, resizeactive, -100 0
binde = , right, resizeactive, 100 0
binde = , up, resizeactive, 0 -100
binde = , down, resizeactive, 0 100
binde = , h, resizeactive, -10 0
binde = , l, resizeactive, 10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , catchall, exec, qs ipc call hyprland resetSubmap
bind = $mainMod, catchall, exec, qs ipc call hyprland resetSubmap
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch to previous workspaces with mainMod + tab
bind = $mainMod, Tab, workspace, previous

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspacesilent, special:magic

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Move through existing workspaces with mainMod + CTRL + arrow keys
bind = $mainMod CTRL, right, workspace, e+1
bind = $mainMod CTRL, left, workspace, e-1

bind = $mainMod CTRL, l, workspace, e+1
bind = $mainMod CTRL, h, workspace, e-1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, qs ipc call brightness changeBrightness 5%+
bindel = , XF86MonBrightnessDown, exec, qs ipc call brightness changeBrightness 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# disable opacity on google meet
windowrule = opacity 1 override, title:Meet -.*

windowrule = float, initialClass:xdg-desktop-portal-gtk
windowrule = size 60% 60%, initialClass:xdg-desktop-portal-gtk

windowrule = float, initialClass:com.github.hluk.copyq
windowrule = size 50% 50%, initialClass:com.github.hluk.copyq

windowrule = float, initialClass:com.saivert.pwvucontrol
windowrule = size 50% 50%, initialClass:com.saivert.pwvucontrol
