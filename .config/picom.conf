# vi: sw=2 ts=2

shadow = false
shadow-radius = 7
shadow-offset-x = -7
shadow-offset-y = -7

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c",
]

fading = true
fade-in-step = 0.03
fade-out-step = 0.03

inactive-opacity = 1
frame-opacity = 0.7
inactive-opacity-override = false

focus-exclude = [
  "class_g = 'Cairo-clock'",
]

opacity-rule = [
  "85:class_g = 'TermFloat'",
  "85:class_g = 'Sakura'",
  "85:class_g = 'Alacritty'",
  "85:class_g = 'kitty'",
  "85:class_g = 'code-oss'",
  "85:class_g = 'Code'",
  "85:class_g = 'Gvim'",
  "85:class_g = 'GNvim'",
  "85:class_g = 'Subl'",
  "85:class_g = 'Emacs'",
  "85:class_g = 'Termite'",
  "85:class_g = 'neovide'",
  "85:class_g = 'jetbrains-idea-ce'",
  "90:class_g = 'Postman'",
]

blur-background-exclude = [
  "_GTK_FRAME_EXTENTS@:c"
]

log-level = "info"
experimental-backends = true
backend = "glx"
vsync = true
mark-wmwin-focused = true
mark-ovredir-focused = true
detect-rounded-corners = true
detect-client-opacity = true
detect-transient = true
detect-client-leader = true
use-damage = false

wintypes: {
  normal = {
    fade = true
    shadow = false
  }
  tooltip = {
    fade = true
    shadow = true
    opacity = 0.75
    focus = true
    full-shadow = false
  }
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.85; }
  dropdown_menu = { opacity = 0.85; }
}
