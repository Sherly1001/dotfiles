# see all configures in `man 5 alacritty`

[colors.bright]
black = "#7f8c8d"
blue = "#3daee9"
cyan = "#16a085"
green = "#1cdc9a"
magenta = "#8e44ad"
red = "#c0392b"
white = "#ffffff"
yellow = "#fdbc4b"

[colors.dim]
black = "#31363b"
blue = "#1b668f"
cyan = "#186c60"
green = "#17a262"
magenta = "#614a73"
red = "#783228"
white = "#63686d"
yellow = "#b65619"

[colors.normal]
black = "#232627"
blue = "#1d99f3"
cyan = "#1abc9c"
green = "#11d116"
magenta = "#9b59b6"
red = "#ed1515"
white = "#fcfcfc"
yellow = "#f67400"

[colors.primary]
background = "#232627"
foreground = "#fcfcfc"
bright_foreground = "#ffffff"
dim_foreground = "#eff0f1"

[cursor]
unfocused_hollow = false
vi_mode_style = "Block"

[cursor.style]
blinking = "On"
shape = "Underline"

[font]
size = 9

[font.normal]
family = "Consolas"

[window.dimensions]
lines = 40
columns = 120

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "T"
mods = "Shift|Control"
